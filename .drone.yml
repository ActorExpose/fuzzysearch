---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: test
  image: rust:1-slim
  commands:
    - cargo build
    - cargo test

- name: build-latest
  image: plugins/docker
  settings:
    auto_tag: true
    password:
      from_secret: docker_password
    registry: registry.huefox.com
    repo: registry.huefox.com/fuzzysearch
    username:
      from_secret: docker_username
  when:
    branch:
    - master

...
